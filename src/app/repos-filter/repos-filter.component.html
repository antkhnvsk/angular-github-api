<form [formGroup]="form">
  <div class="input-group">
    <input type="text" formControlName="query" class="form-control" />
    <select formControlName="searchScope" class="form-control">
      <option value="repos">repos</option>
      <option value="issues">issues</option>
    </select>
    <input
      formControlName="minStars"
      type="number"
      min="0"
      class="form-control"
    />
    <input formControlName="language" type="text" class="form-control" />
  </div>
</form>
